<!DOCTYPE html>
<html>
    <head>
        <title>DataVisualization</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap-datepicker.css" rel="stylesheet">
        <link href="css/select2.css" rel="stylesheet">
        <link href="css/flags16.css" rel="stylesheet">
        <link href="css/ab.css" rel="stylesheet">
        <script src="js/jquery-latest.js"></script>
        <script src="js/ab_filters.js"></script>
        <script src="js/ab_actions.js"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>      
        <script src="js/css-theme.9bab23a75b7da77b0ccd.entry.js"></script>
    </head>

    <body >
        <header class="top" role="header">
            <div class="navbar navbar-static-top navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <p width="126">DataVisualization</p>
                        </a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="login.html">
                            <i class="fa fa-fw fa-sign-in"></i>Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                    </div>
                    <form>
                    <div style="padding-top:30px" class="panel-body" id="part-one">
                        <div class="help-block">Enter your username email and password below:</div>
                        <div class="control-group">
                            <label class="control-label" for="openid">Username:</label>
                            <div class="controls">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" id="username" name="username" size="80" type="text" value="" autocomplete="off" pattern="^.{5,20}$" oninvalid="setCustomValidity('the length must be between 5 and 20')" oninput="setCustomValidity('')" required/>
                                </div>
                                <label class="control-label" for="openid">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input class="form-control" id="email" name="email" size="80" type="text" value="" pattern="^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" oninvalid="setCustomValidity('please input right email')" oninput="setCustomValidity('')" required="required">
                                </div>
                                <label class="control-label" for="openid">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input class="form-control" id="password" name="password" size="80" type="password" value="" pattern="^.{6,16}$" oninvalid="setCustomValidity('the length must be between 6 and 16')" oninput="setCustomValidity('')" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <br>
                                <div>
                                    <input class="btn btn-primary btn-block"  id="signup-btn" type="submit" value="Sign Up">
                                </div>
                            </div>
                        </div>
                    </div>
                    <form>
                    <div style="padding-top:30px;display:none;" class="panel-body" id="part-two">
                        <div class="help-block" id="b_message"></div>
                        <div class="control-group">
                            <div class="controls">
                                <br>
                                <div>
                                    <input class="btn btn-primary btn-block"  id="signup-btn2" type="submit" value="Back to Login">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/on-token.js" type="text/javascript"></script>
    </body>
</html>
